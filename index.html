
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ys.Fire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <img src="ysfire_logo.png" alt="Ys.Fire Logo" height="40">
            <h1>Ys.Fire Studio</h1>
        </header>
        <main>
            <div class="editor">
                <div class="tabs">
                    <button class="tab active">Main</button>
                    <button class="tab">Shell</button>
                    <button class="tab">Console</button>
                </div>
                <textarea id="code" placeholder="Write your Ys.Fire code here..."></textarea>
                <button id="run">Run</button>
            </div>
            <div id="output"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
