<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ys.Fire Bot Executor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      padding: 20px;
    }
    #console {
      background-color: black;
      color: lime;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Ys.Fire Bot Executor</h1>
  <textarea id="code" rows="10" cols="50" placeholder="Digite seu código Ys.Fire aqui..."></textarea><br><br>
  <button onclick="runBot()">Rodar Bot</button>

  <div id="console"></div>

  <script>
    function runBot() {
      const code = document.getElementById("code").value;

      // Criar um arquivo temporário para enviar ao servidor
      const formData = new FormData();
      formData.append("script", new Blob([code], { type: "text/plain" }));

      // Enviar o código para o servidor via POST
      fetch('http://localhost:3000/upload-script', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("console").textContent = data;  // Exibir saída do bot
      })
      .catch(error => {
        document.getElementById("console").textContent = `Erro: ${error.message}`;
      });
    }
  </script>
</body>
</html>
